<html>
    <head>
        <script src="jquery-3.5.1.js"></script>
        <script>

         $(document).ready(function(){
             $("#b1").click(function(){
                 if($("#f").is(':checked')){
                 $(".europe").fadeToggle();}
                else if($("#s").is(':checked')){
                 $(".europe").slideToggle();}
             });
             $("#b2").click(function(){
                if($("#f").is(':checked')){
                 $(".asia").fadeToggle();}
                else if($("#s").is(':checked')){
                 $(".asia").slideToggle();}
             });

                if($("#f").is(':checked')){
                 $(".america").fadeToggle();}
                else if($("#s").is(':checked')){
                 $(".america").slideToggle();}
             });
             $("#b4").click(function(){
                if($("#f").is(':checked')){

                else if($("#s").is(':checked')){
                 $(".africa").slideToggle();}
             });
         });
        </script>
    </head>
